{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2 style="color:green">Sell Shares</h1><br>
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="sel1" id="sel1">
                {% for each in transinfo %}
                    <option>{{ (each.symbol) }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit" style="background-color:green">Sell</button>
    </form>
{% endblock %}
